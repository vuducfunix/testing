<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol li {
            list-style-type: none;
            font-style: italic;
            color: red;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            height: 200px;
        }
        .container div {
            background-color: #000;
            width: 100%;
        }
    </style>
</head>
<body>
    <ol>
        <li>Toán</li>
        <li>Lý</li>
        <li>Hóa</li>
    </ol>
    <div class="model"></div>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
